<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Course Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container py-4 flex flex-col md:flex-row items-center justify-between">
            <h1 class="text-2xl font-bold">My Courses</h1>
            <nav>
                <ul class="flex space-x-4 mt-2 md:mt-0">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-8">
        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-2 mb-6 justify-center">
            <button id="all-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 transition">All</button>
            <button id="cse-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 transition">CSE</button>
            <button id="cit-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 transition">CIT</button>
            <button id="wdd-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 transition">WDD</button>
        </div>

        <!-- Course List & Totals -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Courses</h2>
            <ul id="course-list" class="space-y-4">
                <!-- Course items will be dynamically inserted here -->
            </ul>
            <div class="mt-6 pt-4 border-t-2 border-gray-200">
                <p class="text-lg font-bold text-right">Total Credits: <span id="total-credits">0</span></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-8 shadow-inner">
        <div class="container">
            <p>&copy; <span id="copyright-year"></span> WDD 131</p>
            <p>Last Modified: <span id="last-modified"></span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
